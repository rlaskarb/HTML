<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련태그</title>
</head>
<body>
    <!-- 이미지를 삽입하기 위해서 <img> 태그를 사용
        src 속성 : 어떤 이미지 파일을 읽을 지 경로를 기술해주어야 한다. -->

        <h1>이미지 관련 태그</h1>
        <img src="./sample//sample/image/city1.PNG">
        <p><h3> src 속성에 우리가 부르고 싶은 이미지 파일 경로 기술</h3></p>
        <hr><hr><hr>
        <p><h3>alt 속성은 화면낭독기가 사진을 읽을 수 없기 때문에 대체할 수 있는 텍스트를 기술한다.
            사진 경로가 이상할 시 대체 텍스트의 역활도 한다
        </h3></p>
        <img src="./sample/sample/image/flower1.PNG" alt="사쿠라">
        <hr><hr><hr>
        <h3>width 속성과 height 속성</h3>
        <p> 가변 크기와 고정 크기</p>
        <h4>고정 크기 단위 : 화면의 크기가 변경되어도 변하지 않음</h4>
        <img src="./sample/sample/image/flower4.PNG" alt="민둘라쒸" width="200px" height="100px">
        <img src="./sample/sample/image/flower3.PNG" alt="노란꽃" width="200px" height="100px">
        <img src="./sample/sample/image/flower2.PNG" alt="민둘러이꽃" width="200px" height="100px">
        <hr><hr><hr>
        <h4>고정 크기 단위 : 화면의 크기가 변경되면 변함</h4>
        <img src="./sample/sample/image/flower4.PNG" alt="민둘라쒸" width="20%" height="100px">
        <img src="./sample/sample/image/flower3.PNG" alt="노란꽃" width="20%" height="100px">
        <img src="./sample/sample/image/flower2.PNG" alt="민둘러이꽃" width="20%" height="100px">
        <hr><hr><hr>
        <h4>이미지 구역을 2개로 나누어 각각의 링크 설정하기.</h4>
        <img src="./sample/sample/image/tower1.PNG" width="600px" height="500px" usemap="#map" alt="파리지앵">
        <map name="map">
            <area shape="rect" coords="00, 00, 300, 500" href="https://www.naver.com">
            <area shape="rect" coords="300,0, 600, 500" href="https://www.google.com">
        </map >  




</body>
</html>
