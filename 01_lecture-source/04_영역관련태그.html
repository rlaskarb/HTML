<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!-- 영역을 구분 해주는 태그
        div : 줄 바꿈이 적용되어 이미 존재하는 태그의
               다음 줄에 영역이 설정 된다.(블럭요소)
        span : 줄 바꿈이 적용되지 않아 옆으로
                붙게 된다(인라인요소) -->
    <h3>div 태그</h3>
    <div style="border:1px solid black;  width:100px; height:100px;">첫 번째 영역</div>
    <div style="border:1px solid blue; width:100px; height:100px;">두 번째 영역</div>
    <div style="border:1px solid black; width:100px; height:100px;">세 번째 영역</div>

    <hr><hr><hr>
    <span style="border:1px solid black; width:100px; height:100px;">첫 번째 영역</span>
    <span style="border:1px solid blue; width:100px; height:100px;">두 번째 영역</span>
    <span style="border:1px solid black; width:100px; height:100px;">세 번째 영역</span>
    
</body>
</html>
